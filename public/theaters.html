<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cinemapp.r | Get to the Movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800|Pacifico" rel="stylesheet">
    <!-- Font Awesome -->
    <!-- <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script> -->
    <!-- Bootstrap Javascript and jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- Moment -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="assets/javascript/theaters.js"></script>
</head>

<body onload="">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                    <li id="logo">
                        <a href="index.html">Cinemapp.r</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li id="about-link">
                        <a href="about.html">About Us</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Main body content -->
    <section id="results">
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-6" id="search-results">
                    <form id="resubmit-search" action="/search" method="post">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="location">*Where</label>
                                    <input oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" type="number"
                                        maxlength="5" min="0" class="form-control" id="zipcode" name="zipcode" placeholder="Zipcode"> </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="date">*When</label>
                                        <input type="date" class="form-control" id="date" name="date">
                                    </div>
                                </div>
                                <div class="col-md-4">

                                </div>
                                <div class="col-md-12">
                                    <div class="more-options">
                                        <span class="glyphicon glyphicon-plus-sign" id="toggle-sign"></span>
                                        <p id="options"> More options</p>
                                    </div>
                                    <div id="show-hide">
                                        <div class="form-group">
                                            <label for="movie-title">Movie Title</label>
                                            <input type="text" class="form-control" id="movie-title" name="title" placeholder="Optional">
                                        </div>
                                        <div class="form-group">
                                            <label for="movie-theater">Movie Theater</label>
                                            <input type="text" class="form-control" id="movie-theater" name="theater" placeholder="Optional">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type="submit" value="Search" class="submit-btn" id="start">
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="movies"></div>
                        </div>
                    </div>



                </div>
                <div class="col-md-6" style="min-height: 80vh; position: sticky; top: 20%">
                    <div id="map" style="min-height: 80vh"></div>
                </div>
            </div>

            <!-- modal HTML  -->

            <div class="container">


                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" data-attribute="movie-title">&times;</button>
                                <h4 class="modal-title"></h4>
                            </div>
                            <div class="modal-body">

                            </div>
                            <div class="modal-footer">
                                <button id="resetModal" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
    </section>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv7taMhfo9vK1l-HC1iBruuwsods1K5Hg&callback=initMap" async
        defer></script>
</body>
